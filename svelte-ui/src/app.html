<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			/* Prevent white flash by setting dark background immediately */
			body {

				color: #e5e7eb;
				margin: 0;
				padding: 0;
			}
		</style>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
